name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python setup.py develop

    - name: Run basic analysis test
      run: |
        python -m repo_visualizer.cli analyze .
        ls -la graph.json

    - name: Check graph.json exists
      run: |
        if [ ! -f graph.json ]; then
          echo "graph.json not found!"
          exit 1
        fi
        python -c "import json; data = json.load(open('graph.json')); print(f'Found {len(data[\"nodes\"])} nodes and {len(data[\"edges\"])} edges')"

    - name: Test web server startup
      run: |
        python -m repo_visualizer.cli serve &
        SERVER_PID=$!
        sleep 5
        curl -f http://localhost:5000 || (echo "Server failed to start" && exit 1)
        kill $SERVER_PID || true